<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tp_dom.css">
    <title>TP DOM version 2</title>
</head>
<body>
    <!-- bouton de bascule de la notation -->
    <div class="bouton">
        <button id="bouton_choix_notation" class="bouton_choix_notation">
            <!-- texte initial du bouton -->
            <div id="bouton_initial" class="bouton_initial">
               Choisir la notation
            </div>
            <div id="choix_notation" class="choix_notation" hidden>
                <!-- bouton -->
                <div id="note" class="note" hidden>
                    Notation par note
                </div>
                <div id="couleur" class="couleur">
                    Notation par couleur
                </div>
            </div>
        </button>
    </div>
    <!-- tableau avec les nom des élèves et notes  -->
    <table class="tableau">
        <tr>
            <td class="case">Nom de l'élève</td>
            <td class="case">Devoir</td>
        </tr>
        <tr>
            <td class="case" id="eleve1">Elève 1</td>
            <td class="case">
                <input id="input" class="input" name="note" type="text" hidden>
            </td>
        </tr>
        <tr>
            <td class="case" id="eleve2">Elève 2</td>
